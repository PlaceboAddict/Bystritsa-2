<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id = "background">
		<div class="slider">
		  <input type="range" min="0" max="20" value="20" class="slider-input">
		  <div class="slider-thumb">
		    <img src="src/fixator.png" alt="Thumb Image">
		  </div>
		</div>
		<div class="slider2">
		  <input type="range" min="0" max="20" value="10" class="slider-input2" disabled >
		  <div class="slider-thumb2">
		    <img src="src/marker.png" alt="Thumb Image">
		  </div>
		</div>
		<div id = "buttonG" class="buttons">
		</div>
		<div id = "buttonX" class="buttons">
		</div>
		<div id = "buttonD" class="buttons">
		</div>
		<div id = "buttonM" class="buttons">
		</div>

		<div id = "btn0" class="num_buttons">
		</div>
		<div id = "btn1" class="num_buttons">
		</div>
		<div id = "btn2" class="num_buttons">
		</div>
		<div id = "btn3" class="num_buttons">
		</div>
		<div id = "btn4" class="num_buttons">
		</div>
		<div id = "btn5" class="num_buttons">
		</div>
		<div id = "btn6" class="num_buttons">
		</div>
		<div id = "btn7" class="num_buttons">
		</div>
		<div id = "btn8" class="num_buttons">
		</div>
		<div id = "btn9" class="num_buttons">
		</div>

		<div id = "btn_teleport" class="num_buttons">
		</div>
		<div id = "btn_toLeft" class="num_buttons">
		</div>
		<div id = "btn_toRight" class="num_buttons">
		</div>
		<div id = "btn_on" class="num_buttons">
		</div>

		<div class="display">0</div>
        <div class="count_display">0</div>

		<div class="numberOut" id="n0"></div>
		<button id="open-tab-button">ИНСТРУКЦИЯ</button>
	</div>
</body>
</html>
